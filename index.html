<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <div class="container">
      <form  class="form-todos form-control text-center">
         <input class="input-todo" type="text" placeholder="type..." autocomplete="off" required/>

			<button class="button-todo" type="submit">Add</button>
      </form>
      <ul class="list-todo form-control text-center"></ul>

		<div class="controls-todos form-control text-center">
			<button class="all-todo-btn">
				All <strong class="allCount">0</strong>
			</button>
			<button class="completed-todo-btn">
				Completed <strong class="completedCount">0</strong>
			</button>
			<button class="uncompleted-todo-btn">
				Uncompleted <strong class="uncompletedCount">0</strong>
			</button>
		</div>
		<script src="js/render.js"></script>
		<script src="js/main.js"></script>
   </div>
</body>
</html>
